name: my_pill
description: "MyPill - Your reliable medication companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # State Management (Riverpod 3.x for Dart 3.10)
  flutter_riverpod: any
  riverpod_annotation: any
  # Routing
  go_router: any
  # Local Storage
  hive_flutter: any
  hive: any
  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_messaging: any
  # Deep Linking (replaces dead firebase_dynamic_links)
  app_links: any
  # Notifications
  flutter_local_notifications: any
  # UI
  google_fonts: any
  fl_chart: any
  qr_flutter: any
  mobile_scanner: any
  image_picker: any
  # Ads
  google_mobile_ads: any
  # IAP
  in_app_purchase: any
  # Home Screen Widgets
  home_widget: any
  # Utilities
  intl: any
  timezone: any
  uuid: any
  share_plus: any
  url_launcher: any
  path_provider: any
  json_annotation: any
  freezed_annotation: any
  collection: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: any
  json_serializable: any
  freezed: any
  riverpod_generator: any
  mockito: any

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
